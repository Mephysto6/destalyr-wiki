<div class="div-skills">
    <img src="../../../assets/images/skill_trees/skill_tree_5_magic.png"/>
    <button class="button-skills center xtop">
        <span class="hovertext">
            Pouvoir utiliser sa magie en combat.
        </span>
    </button>
    <button class="button-skills top left">
        <span class="hovertext">
            Empêcher un mage d'utiliser sa magie.<br/><br/>
            La réaction consomme 1 PR et permet d'essayer d'enlever un dé à un mage visible lançant un sort.<br/>
            La victime lance 1d12 + sensitivité, et le perturbant lance 1d12. Si le perturbant a une magie en commun avec le sort lancé, il peut ajouter sa sentivité au jet.<br/>
            Si le perturbant obtient la même valeur ou plus haut que la valeur de la victime, la victime perd son dé le plus petit. Sinon, il ne se passe rien.
        </span>
    </button>
    <button class="button-skills top center">
        <span class="hovertext">
            Effectuer une magie de groupe avec soi-même sur plusieurs tours.<br/><br/>
            Tour 1 : Consommer 4 PA comme pour lancer une magie normalement, garder les résultats des dés, mais la magie n'est pas déclanchée.<br/>
            Tour 2 et consécutifs : Consommer 4 PA pour relancer tous ses dés ou le nombre de dés voulus en PA. Les résultats sont ajoutés à la liste des résultats des tours précédents.<br/>
            Le mage peut lancer le sort à n'importe quel tour, y compris le premier. Il est toujours limité par son nombre de dés maximal. Il doit rester concentré jusqu'au lancé du sort.
        </span>
    </button>
    <button class="button-skills top right">
        <span class="hovertext">
            Ignore tous les malus de magie liés à l'état fatigué.<br/>
        </span>
    </button>
    <button class="button-skills middle left">
        <span class="hovertext">
            Utiliser sa réaction pour utiliser sa magie.<br/><br/>
            Consomme 3 PR pour lancer un sort normalement. 
        </span>
    </button>
    <button class="button-skills middle center">
        <span class="hovertext">
            Sort rapide pour augmenter un objet physique.<br/><br/>
            Consomme 3 PA pour lancer un sort sur un objet.  Les résultats varient selon l'élément de la magie, les caractéristiques du sort et la volonté du lanceur.<br/>
            Exemple : magie de feu sur une épée => donne une propriété de feu et des dommages de feu à l'épee le temps de la concentration.
        </span>
    </button>
    <button class="button-skills middle right">
        <span class="hovertext">
            Consomme de l'énergie additionnelle pour un bonus au sort<br/><br/>
            Après avoir lancé un sort et obtenu le résultat, le lanceur peut décider de prendre des points de fatigue additionnels pour augmenter les résultats du sort.<br/>
            1 point de fatigue en plus donne un +1.
        </span>
    </button>
    <button class="button-skills bot left">
        <span class="hovertext" data-placement="right">
            Réaction pour absorber la magie d'un ennemi.<br/><br/>
            Consomme 2 PR pour essayer d'aborber l'énergie du sort de l'adversaire.<br/>
            Le mage qui veut absorber lance ses propres dés de magies comme s'il lançait un sort. Il les répartit sur les 4 caractéristiques et ajoute ses différents bonus.
            Si le résultat sur chaque caractéristique est supérieur ou égal à celui du sort lancé (ou avec un manque total de 2 ou moins), alors le sort est absorbé, n'a aucun effet, et l'énergie additionnelle dépensée par le lanceur est ajouté à l'énergie de l'absorbeur.
        </span>
    </button>
    <button class="button-skills bot center">
        <span class="hovertext">
            Être concentré est moins contraignant<br/><br/>
            Les limites causées par la concentration sont maintenant réduites à ne pas pouvoir lancer d'autre sort.
        </span>
    </button>
    <button class="button-skills bot right">
        <span class="hovertext">
            3<br/><br/>
        </span>
    </button>
</div>
