<br/>
<div class="div-skills">
    <img src="../../../assets/images/skill_trees/skill_tree_magic.png"/>
    <button class="button-skills center xtop">
        <span class="hovertext">
            Permet la méditation.<br/><br/>
            Méditer une heure (au lieu de se reposer une heure) redonne 1 point d'énergie
            et 2 points d'énergie temporaire (au lieu de 2 points d'énergie).<br/>
            L'énergie temporaire ne peut être utilisée que pour la magie et disparait après 12 heures.<br/>
            Méditer ne peut pas ammener quelqu'un à posséder plus que 2 points d'énergie temporaire.<br/>
            La méditation rapide permet d'obtenir 1 point d'énergie temporaire en 10 minutes.
            La méditation rapide ne peut être faite qu'une fois par heure,
            et ne peut pas ammener quelqu'un à posséder plus que 2 points d'énergie temporaire.
        </span>
    </button>
    <button class="button-skills top left">
        <span class="hovertext">
            Empêcher un mage d'utiliser sa magie.<br/><br/>
            La réaction consomme 1 PR et permet d'essayer d'enlever un dé à un mage visible lançant un sort.<br/>
            La victime lance 1d12 + sensitivité, et le perturbant lance 1d12.
            Si le perturbant a une magie en commun avec le sort lancé, il peut ajouter sa sentivité au jet.<br/>
            Si le perturbant obtient la même valeur ou plus haut que la valeur de la victime,
            la victime perd son dé le plus petit. Sinon, il ne se passe rien.
        </span>
    </button>
    <button class="button-skills top center">
        <span class="hovertext">
            Sort pour augmenter un objet physique.<br/><br/>
            Manipulation (3 PA) pour lancer un sort sur un objet.
            Les résultats varient selon l'élément de la magie, les caractéristiques du sort et la volonté du lanceur.<br/>
            Exemple : magie de feu sur une épée => donne une propriété de feu et des dommages de feu à l'épee le temps de la concentration.
        </span>
    </button>
    <button class="button-skills top right">
        <span class="hovertext right-col">
            Ignore tous les malus de magie liés à l'état fatigué (ne change pas les malus aux d12 et dégâts).
        </span>
    </button>
    <button class="passive-skills top xleft">
        <span>
            Bonus<br/>
            Peut passer un point d'un dé à un autre.<br/>
            Utilisable 1 fois / jour<br/>
        </span>
        <span class="hovertext">
            Par exemple : le lancé donne 1-2-3-4.<br/>
            Situation 1, le sort requiert trois caractéristiques à 3,
            le mage peut alors décider le transférer un point du 4 vers le 2,
            our transformer le résultat en 1-3-3-3.<br/>
            Situation 2, le sort requiert une caractéristique à 5,
            le mage peut alors décider le transférer un point du 2 (ou du 3) vers le 4,
            pour transformer le résultat en 1-1-3-5 (ou 1-2-2-5).<br/>
            Situation 3, le mage ne veut pas dépenser un point d'énergie supplémentaire,
            et il enlève un point d'un dé, pour passer la puissance totale à 9.
        </span>
    </button>
    <button class="button-skills middle left">
        <span class="hovertext">
            Utiliser sa réaction pour utiliser sa magie.<br/><br/>
            Consomme 2 PR pour lancer un sort normalement. 
        </span>
    </button>
    <button class="button-skills middle center">
        <span class="hovertext">
            Pouvoir relancer ses dés.<br/><br/>
            Une fois par tour pendant une manipulation, peut relancer gratuitement -tous ses dés- ou bien -tous ses dés sauf 1-.
        </span>
    </button>
    <button class="button-skills middle right">
        <span class="hovertext right-col">
            Consomme de l'énergie additionnelle pour un bonus au sort<br/><br/>
            Après avoir lancé un sort et obtenu le résultat, le lanceur peut décider
            de prendre des points de fatigue additionnels pour augmenter les résultats du sort.<br/>
            1 point de fatigue en plus donne un +1.<br/>
            2 points de fatigue donnent un +1d4 ou deux +1.<br/>
        </span>
    </button>
    <button class="passive-skills middle xleft">
        <span>
            Bonus<br/>
            Peut passer un point d'un dé à un autre.<br/>
            Utilisable 2 fois / jour<br/>
        </span>
    </button>
    <button class="button-skills bot left">
        <span class="hovertext">
            Réaction pour absorber la magie d'un ennemi.<br/><br/>
            Consomme 2 PR pour essayer d'aborber l'énergie du sort de l'adversaire.<br/>
            Le mage qui veut absorber lance ses propres dés de magies comme s'il lançait un sort.
            Il les répartit sur les 4 caractéristiques et ajoute ses différents bonus.
            Si le résultat sur chaque caractéristique est supérieur ou égal à celui du sort lancé
            (ou avec un manque cumulé de 2 ou moins), alors le sort est absorbé, n'a aucun effet,
            et l'énergie additionnelle dépensée par le lanceur est ajouté à l'énergie de l'absorbeur.
        </span>
    </button>
    <button class="button-skills bot center">
        <span class="hovertext">
            Les concentrations coûtent moins et les sorts sont plus forts<br/><br/>
            Les niveaux des concentrations sont un niveau de moins que les sorts.<br/>
            De plus, tout sort commence à 1 dans chaque caractéristique avant la distribution des dés.
        </span>
    </button>
    <button class="button-skills bot right">
        <span class="hovertext right-col">
            Utiliser toute son énergie restante pour lancer un sort très puissant.<br/><br/>
            Consomme tous ses points d'énergie restants pour lancer un sort
            avec un nombre de d4 supplémentaires égal aux points d'énergie consommés (minimum 5).
            Le mage garde la moitié (arrondi haut) des dés supplémentaires lancés (donc min 3).<br/>
            Après avoir utilisé la transe, le mage tombe inconscient (fatigue à 10),
            et sa récupération d'énergie est limitée à 1/heure pour les prochaines 24h
            (et il ne récupère pas de vraie énergie avec la méditation).
        </span>
    </button>
    <button class="passive-skills bot xleft">
        <span>
            Bonus<br/>
            Peut passer un point d'un dé à un autre.<br/>
            Utilisable 3 fois / jour<br/>
        </span>
    </button>
    <button class="passive-skills middle xright">
        <span>
            Investissement<br/><br/>
            Investir des points dans cet arbre de compétence rend le lancé de sort plus facile.<br/><br/>
            À partir de 3 points dans cet arbre, tous les coûts de lancé de sorts (pas des concentrations) sont diminués de 1 (min 0).<br/>
            Les sorts de niveau 1 sont donc gratuits.<br/><br/>
            À partir de 5 points dans cet arbre, ils sont réduits de 1 additionnel, donc de 2 au total.<br/>
            Les sorts de niveau 2 sont donc gratuits.<br/>
        </span>
    </button>
</div>
